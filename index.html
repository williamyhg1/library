<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="script.js" defer>
        localStorage
    </script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header style="font-size: 5rem; color: white;">My Library</header>
    <div class="container">
         <div class="form">
             <form>
                 <div style="font-size: 2rem;">Add New Book</div>
                <input type="text" class="input" id="title"  placeholder="Title">
                <input type="text" class="input" id="author" placeholder="Author" >
                <input type="number" class="input"  id="page" placeholder="Page">

                <div>
                <label for="is-read" style="font-size: 1.5rem;">Have you read it?</label>
                <input type="checkbox" id="read" placeholder="Pages">
                </div>

                <input type="submit" class="input" id="submit"
                >

            </form>
         </div>
         <div class="table">
             <table data-table style="width: 50rem">
                 <tr>
                     <th>Title</th>
                     <th>Author</th>
                     <th>Pages</th>
                     <th>Read</th>
                     <th>Delete</th>
                 </tr>
                <tr>
                    <td data-title>Harry Potter</td>
                    <td data-author>J.K. Rowling</td>
                    <td data-page>350</td>
                    <td><button data-read>No</button></td>
                    <td><button data-delete>Delete</button></td>
                </tr>
                

             </table>

         </div>
    </div>
    
</body>
</html>
