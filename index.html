<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header style="font-size: 5rem; color: white;">My Library</header>
    <div class="container">
         <div class="form">
             <form>
                 <div style="font-size: 2rem;">Add New Book</div>
                <input type="text" class="input" id="title"  placeholder="Title" required>
                <input type="text" class="input" id="author" placeholder="Author" required>
                <input type="number" class="input"  id="page" placeholder="Page" required>

                <div>
                <label for="is-read" style="font-size: 1.5rem;">Have you read it?</label>
                <input type="checkbox"    placeholder="Pages">
                </div>

                <input type="submit" class="input"
                placeholder="Submit">

            </form>
         </div>
         <div class="table">
             <table style="width: 50rem">
                 <tr>
                     <th>Title</th>
                     <th>Author</th>
                     <th>Pages</th>
                     <th>Read</th>
                     <th>Delete</th>
                 </tr>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>4</td>
                    <td>5</td>
                   
                </tr>

                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>4</td>
                    <td>5</td>
                   
                </tr>

             </table>

         </div>
    </div>
    
</body>
</html>
